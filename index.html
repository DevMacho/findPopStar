<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="image.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>닮은 팝스타 찾기</title>
    <script defer src="https://kit.fontawesome.com/c4986d1f0b.js"></script>
    <script defer src="machine-learning.js"></script>
</head>
<body>
    <header>
        <h1>나와 닮은 팝스타 찾기</h1>
        <hr>
    </header>
    <h2 class="title_one">나와 닮은 팝스타를 한번에 찾아보세요!</h2>
    <h3 class="title_two">아래 이미지를 첨부해주세요!</h3>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload hide" id="file">
      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
            <i class="fas fa-inbox"></i><br>
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">사진 추가하기</button>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" id="face-image" src="#" alt="your image" />
        <h1 id="match_who">당신은 누구와 가장 닮았을까요?</h1>
        <p id="discription">얼굴 이미지는 어느곳에도 저장되지 않으며,<br>본 웹사이트는 이용자의 개인정보를 절대 수집하지 않습니다.</p>
        <div id="label-container"></div>
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">지우기 </button>
        </div>
      </div>
    </div>
    <div class="banner">
        <h3><a href="https://portfolio.nyaco0125.vercel.app" target="_blank">개발자 알아보기</a></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>
</html>
